    border-radius: 10px;
    padding: 10px;
    width: 300px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
  }

  .photo img {
    width: 100%;
    border-radius: 8px;
  }

  .caption {
    margin-top: 8px;
    font-size: 16px;
    color: #333;
    font-style: italic;
  }
